apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-service
  labels:
    app: client-service
spec:
  selector:
    matchLabels:
      app:  client-service
  replicas: 1
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: client-service
        version: blue
    spec:
      containers:
        - image: tsarankouviachaslau/client-service-blue
          imagePullPolicy: Always
          name: client-service
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
  labels:
    app: client-service
spec:
  ports:
    - port: 80
      name: http
  selector:
    app: client-service